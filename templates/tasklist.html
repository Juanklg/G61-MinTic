{% extends 'layout.html' %}

{% block head %}
<title>***TaskList***</title>
{% endblock %}

{% block main %}
<section>
    {% if nameList %}
    <h2>{{nameList|upper}}</h2>
    {% else %}
    <h2>Lista sin titulo</h2>
    {% endif %}

    <ol>
        {% for tarea in tareas %}
        <li>{{tarea}}</li>
        {% endfor %}
    </ol>

</section>
{% endblock %}
