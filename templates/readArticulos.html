{% extends "layout.html" %}

{% block main %}

<style>
    .readArticulo{
        display: flex;
        flex-direction: row;
        gap: 30px;
    }
</style>
<section class="readArticulo">
    {% for articulo in articulos %}
        <div class="nombre">{{articulo.nombre}}</div>
        <div class="seccion">{{articulo.seccion}}</div>
        <div class="precio">{{articulo.precio}}</div>
        <div class="acciones">Borrar, editar</div>
    {% endfor %}
</section>

{% endblock %}
